    <style>

        body {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” DockeræœåŠ¡è¿æ¥è¯Šæ–­</h1>
        <div id="tests"></div>
        <button id="testBtn" onclick="runAllTests()">å¼€å§‹æµ‹è¯•</button>

    <script>
        const tests = [
            { name: 'å½“å‰é¡µé¢ (å‰ç«¯æœåŠ¡)', url: window.location.origin, type: 'html' },
            { name: 'åç«¯API (localhost:8000/auth/session)', url: 'http://localhost:8000/auth/session', type: 'json' },
            { name: 'åç«¯API (127.0.0.1:8000/auth/session)', url: 'http://127.0.0.1:8000/auth/session', type: 'json' }
        ];
        
        function createTestElement(test) {
            const div = document.createElement('div');
            div.className = 'test-item pending';
            div.id = `test-${tests.indexOf(test)}`;
            div.innerHTML = `
                <div class="test-title">${test.name}</div>
                <div class="test-result">ç­‰å¾…æµ‹è¯•...</div>
            `;
            return div;
        }
        
        async function runAllTests() {
            const btn = document.getElementById('testBtn');
            const status = document.getElementById('status');
            btn.disabled = true;
            status.textContent = 'æµ‹è¯•ä¸­...';
            
            const container = document.getElementById('tests');
            container.innerHTML = '';
            
            for (const test of tests) {
                const element = createTestElement(test);
                container.appendChild(element);
                
                try {
                    const response = await fetch(test.url, { 
                        method: 'GET',
                        credentials: 'include',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    const statusText = `HTTP ${response.status} ${response.statusText}`;
                    
                    let content = '';
                    if (test.type === 'json') {
                        const data = await response.json();
                        content = JSON.stringify(data, null, 2);
                    } else {
                        const text = await response.text();
                        content = text.substring(0, 200) + (text.length > 200 ? '...' : '');
                    }
                    
                    element.className = 'test-item success';
                    element.querySelector('.test-result').innerHTML = `
                        <div style="color: #28a745;">âœ… ${statusText}</div>
                        <pre style="margin-top: 10px; white-space: pre-wrap;">${content}</pre>
                    `;
                } catch (error) {
                    element.className = 'test-item error';
                    element.querySelector('.test-result').innerHTML = `
                        <div style="color: #dc3545;">âŒ è¿æ¥å¤±è´¥</div>
                        <div style="margin-top: 10px; color: #666;">é”™è¯¯: ${error.message}</div>
                        <div style="margin-top: 5px; color: #999; font-size: 12px;">ç±»å‹: ${error.name}</div>
                        <div style="margin-top: 5px; color: #999; font-size: 12px;">è¯·æŸ¥çœ‹æµè§ˆå™¨æ§åˆ¶å° (F12) è·å–è¯¦ç»†ä¿¡æ¯</div>
                    `;
                    console.error('Fetch error for', test.url, error);
                }
            }
            
            btn.disabled = false;
            status.textContent = 'æµ‹è¯•å®Œæˆ';
            
            // ç»Ÿè®¡ç»“æœ
            const success = container.querySelectorAll('.success').length;
            const total = tests.length;
            status.textContent = `æµ‹è¯•å®Œæˆ: ${success}/${total} æˆåŠŸ`;
        }
        
        // é¡µé¢åŠ è½½åè‡ªåŠ¨è¿è¡Œæµ‹è¯•

    </script>
